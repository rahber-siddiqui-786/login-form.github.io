<html lang="en">
<head>
  
    <title>Login Form</title>
    <link rel="Stylesheet" href="css/index.css"/>
</head>
<body>
    <h2>Login Form</h2>
    <div class="login">
        <form id="login">
            <label><b>Username:</b></label>
            <input type="text" id="uname" placeholder="Username" required/>
            <br><br>

            <label><b>Password:</b></label>
            <input  id="pword" type="Password" placeholder="Password" required/>
            <br><br>

            
            <button id="log" type="submit">Login</button>
            <button id="reset" type="reset">Reset</button>
            <br><br>

            <input type="checkbox" id="ckeck" />
            <span>Remember me</span>  

            <br><br>

           <p id="forgot"> Forgot <a href="#" > Password</a></p>


            
            
        </form>
    </div>
    
</body>
</html>
